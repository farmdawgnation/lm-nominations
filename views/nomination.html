<h2>Leadership Macon Nomination</h2>

<p>
  Welcome to the Leadership Macon Nomination form. Please read the instructions
  throughly and double check your responses for accuracy.
</p>

<form>
  <fieldset>
    <legend>Nominee Contact Information</legend>
    <div class="control-group">
      <label class="control-label" for="nominee_salutation">Salutation</label>
      <div class="controls">
        <select name="nominee[salutation]" id="nominee_salutation">
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
          <option value="mrs">Mrs.</option>
        </select>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_first_name">First Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_first_name" name="nominee[first_name]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_middle_name">Middle Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_middle_name" name="nominee[middle_name]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_first_name">Last Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_last_name" name="nominee[last_name]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_suffix">Suffix (i.e. JR)</label>
      <div class="controls">
        <input type="text" class="input-small" id="nominee_suffix" name="nominee[suffix]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_organization">Organization</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_organization" name="nominee[organization]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_email">Email</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_email" name="nominee[email]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_street_address">Street Address</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_street_address" name="nominee[street_address]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_city">City</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_city" name="nominee[city]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_state">State</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_state" name="nominee[state]" value="GA" disabled="true">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_zip">ZIP</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominee_zip" name="nominee[zip]">
      </div>
    </div>
  </fieldset>
  
  <fieldset>
    <legend>Your Contact Information</legend>
    <div class="control-group">
      <label class="control-label" for="nominator_name">Your Name</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominator_name" name="nominator[name]">
        <p class="help-block">Enter your first and last name.</p>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominator_organization">Your Organization</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominator_organization" name="nominator[organization]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominator_name">Your Email</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominator_email" name="nominator[email]">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominator_name">Your Phone</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nominator_phone" name="nominator[phone]">
      </div>
    </div>
  </fieldset>
  
  <fieldset>
    <legend>Nominee Details</legend>
    <div class="control-group">
      <label class="control-label" for="nominator_reason">I am nominating this person because.</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="nomination_reason" name="nomination_reason">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="good_leader_reason">I feel this person will be a good leader because.</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="good_leader_reason" name="good_leader_reason">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="num_years_known">How many years have you known each other?</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="num_years_known" name="num_years_known">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="personally_observed_leadership">I have personally observed this nominee's leadership skills.</label>
      <div class="controls">
        <select name="personally_observed_leadership">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="nominee_notified">I have notified the nominee about their nomination.</label>
      <div class="controls">
        <select name="nominee_notified">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>
  </fieldset>
  
  <button class="btn btn-primary">Submit Nomination</button>
</form>
