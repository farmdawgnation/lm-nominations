<!DOCTYPE html>
<html>
  <head>
    <title>Leadership Macon Online Nominations</title>

    <!-- Application Styles -->
    <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen" title="LM Nomination Stylesheet" charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          {{if success != ""}}
            <div class="alert alert-success">
              ${success}
            </div>
          {{/if}}
          {{if error != ""}}
            <div class="alert alert-error">
              ${error}
            </div>
          {{/if}}
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {{html body}}
        </div>
      </div>
    </div>
  </body>
</html>
